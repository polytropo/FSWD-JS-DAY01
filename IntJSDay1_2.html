<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		var fruits = ["apple", "banana", "kiwi"];
		fruits.push("orange");
		var fruitsPush = fruits;
		document.write (fruitsPush + "<br>");
		fruits.pop();
		var fruitsPop = fruits;
		
		document.write (" -------------- " + "<br>");
		document.write (fruitsPop);	
		console.log(fruits);	
	</script>
</body>
</html>
